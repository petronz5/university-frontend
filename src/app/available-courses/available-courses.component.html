<div class="card">
  <h2>Corsi disponibili</h2>
  <p *ngIf="error" class="error">{{ error }}</p>
  <table *ngIf="courses.length > 0" class="courses-table">
    <thead>
      <tr>
        <th>Materia</th>
        <th>Anno</th>
        <th>Semestre</th>
        <th>Professore</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courses">
        <td>{{ c.subject }}</td>
        <td>{{ c.academicyear }}</td>
        <td>{{ c.semester }}</td>
        <td>{{ c.professor }}</td>
        <td>
          <button (click)="onEnroll(c)">Iscriviti</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="courses.length === 0">Nessun corso disponibile</p>
</div>

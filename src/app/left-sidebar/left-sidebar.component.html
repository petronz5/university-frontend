<!-- src/app/left-sidebar/left-sidebar.component.html -->
<div class="sidenav" [ngClass]="isLeftSidebarCollapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fal fa-bars"></i>
    </button>
    <div *ngIf="!isLeftSidebarCollapsed" class="logo-text">App</div>
    <button *ngIf="!isLeftSidebarCollapsed" class="btn-close" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>

  <ul class="sidenav-nav">
    <li *ngFor="let item of items; let i = index" class="sidenav-nav-item">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="item.icon"></i>
        <span *ngIf="!isLeftSidebarCollapsed" class="sidenav-link-text">
          {{ item.label }}
        </span>
      </a>
    </li>
  </ul>

  <ul class="sidenav-nav">
    <li *ngFor="let item of items" class="sidenav-nav-item">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="item.icon"></i>
        <span *ngIf="!isLeftSidebarCollapsed">{{ item.label }}</span>
      </a>
    </li>
  </ul>


  <!-- Qui mettiamo il bottone Logout -->
  <div class="logout-container" *ngIf="!isLeftSidebarCollapsed">
    <button class="btn-logout" (click)="logout()">Logout</button>
  </div>
</div>

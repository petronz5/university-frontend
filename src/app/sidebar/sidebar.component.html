        <span class="icon">🏠</span>Dashboard

    <li *ngIf="roleService.isStudent() || roleService.isProfessor()">
      <a routerLink="/degree-subjects" routerLinkActive="active">
        <span class="icon">📚</span>Materie
      </a>
    </li>
    <li *ngIf="roleService.isStudent()">
      <a routerLink="/exam-booking" routerLinkActive="active">

  <div class="modal-box">
    <p>Sei sicuro di uscire?</p>

</div>
